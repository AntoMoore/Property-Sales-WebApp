{{define "postAgent"}}
{{template "header" .}}
<div class="content">
    <div>
        {{if .Success}}
          <h3>Agent Created Successfully</h3>
        {{else}}
          <form method="POST">
            <label>Agent-Name:</label>
            <input type="text" name="agentName">
            <br>
            <label>Agent-Commission:</label>
            <input type="text" name="agentCommission">
            <br>
            <input type="submit">
          </form>
      </div>
      {{ end }}
    </div>
</div>
{{template "footer" .}}
{{end}}
